<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React DOM</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body, html {
            margin: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        #regularDiv, #reactDiv {
            margin: 10px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
    </style>

</head>
<body>
    <div class="container">
    <h1> React DOM Check</h1>


    <!-- a regular div, refreshed every second to show time -->
    <div style="background-color: azure;" id="regularDiv">
       this should change
    </div>


    <br>


    <!-- a div which is being updated using react -->
    <div style="background-color: blanchedalmond;"   id="reactDiv">
        this should change
    </div>
   
    <script type="text/babel">
        let rootNode = ReactDOM.createRoot(document.getElementById("reactDiv"));
       
        function renderThis() {
           
            // console.log(new Date());
            document.getElementById("regularDiv").innerHTML =
            "<input/> <p> " + (new Date()) +" </p>" ;


            let myElem =  <div>
                               <input/>
                               <p> {(new Date()).toString()}</p>
                         </div>
            rootNode.render(myElem);


        }
        setInterval(renderThis,1000);
       


    </script>


</body>
</html>
